name: Java Release

on:
  push:
    branches:
      - 'master'

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 50
    - run: |
        git fetch --no-tags --prune --depth=1 origin master

    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - name: Set up Node 12
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Set up Gradle
      run: chmod +x gradlew

    - name: Build
      run: ./gradlew build

    - name: Semantic Release
      run: |
        yarn install --frozen-lockfile
        yarn audit
        yarn semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker Release
      if: github.event_name != 'pull_request'
      run: |
        docker login -u jrmcdonald -p ${{ secrets.GITHUB_TOKEN }} docker.pkg.github.com
        ./gradlew jib