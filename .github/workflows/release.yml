name: Java Release

on:
  push:
    tags:
      - '*'

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 50
    - run: |
        git fetch --no-tags --prune --depth=1 origin master

    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Set Up Variables
      id: set_variables
      run: |
        echo "::set-env name=RELEASE_VERSION::${GITHUB_REF:10}"
        echo "::set-output name=jar_name::ifsc-ical-generator-${RELEASE_VERSION}.jar"
        echo "::set-output name=jar_path::${GITHUB_WORKSPACE}/build/libs/${{ steps.set_variables.outputs.jar_name }}"

    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - name: Set up Gradle
      run: chmod +x gradlew

    - name: Build
      run: ./gradlew build

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Debugging
      run: |
        echo ${RELEASE_VERSION}
        pwd
        ls -l
        ls -l build
        ls -l build/libs
        ls -l ./build/libs/ifsc-ical-generator-${RELEASE_VERSION}.jar
        ls -l ${GITHUB_WORKSPACE}/build/libs/ifsc-ical-generator-${RELEASE_VERSION}.jar
        ls -l ${{ steps.set_variables.outputs.jar_path }}

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.set_variables.outputs.jar_path }}
        asset_name: ${{ steps.set_variables.outputs.jar_name }}
        asset_content_type: application/java-archive
